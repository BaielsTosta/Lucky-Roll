<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!--Especificações do Site-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="js/app.js"></script>
    <!--Detalhes do Site-->
    <title>Lucky Roll</title>
    <meta name="description" content="Lucky Roll - Rolador de dados para RPG" />
    <meta name="author" content='Gabriel "BaielsTosta" Tosta' />
    <!--<link rel="icon" href="favicon.ico" type="image/.png" />-->
    <!--Open Graphs para o Site-->
    <meta property="og:title" content="Lucky Roll" />
    <meta
      property="og:description"
      content="Lucky Roll, o seu rolador de dados de RPG favorito. Teste sua Sorte!"
    />
    <!--Graphs para o Twitter-->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lucky Roll" />
    <meta
      name="twitter:description"
      content="Lucky Roll, o seu rolador de dados de RPG favorito. Teste sua Sorte!"
    />
    <meta name="twitter:creator" content="@spiegelock" />
  </head>

  <body>
    <!--Header do Site-->
    <header id="lucky-roll-header">
      <!--Logo do Site-->
      <img
        src="assets/img/icon/lucky-roll-logo.png"
        alt="lucky-roll-logo"
        id="lucky-roll-logo"
      />
    </header>
    <main>
      <!--Seção do Formulário de Rolagem-->
      <section id="dice-roller-container">
        <!--Formulário com as opções de rolagem-->
        <form action="" id="dice-form" method="get" target="_self">
          <fieldset class="dice-selection">
            <h1>Selecione os dados que você deseja rodar</h1>
            <div class="dice-information">
              <!--Quantidade de dados para selecionar-->
              <label class="dice-construction-label">Monte o seu dado: </label>
              <input
                type="number"
                class="dice-quantity-input"
                min="1"
                max="10"
                placeholder="1"
              />
              <!--Selecionar o tipo de dado-->
              <select name="dice-type" class="dice-type-selector">
                <option value="d2">D2</option>
                <option value="d4">D4</option>
                <option value="d6">D6</option>
                <option value="d8">D8</option>
                <option value="d10">D10</option>
                <option value="d12">D12</option>
                <option value="d20">D20</option>
              </select>
              <!--Botão para adicionar outro dado-->
              <input
                type="button"
                class="add-dices-button"
                name="add-dices"
                onclick="addDices()"
                value="+"
              />
            </div>
          </fieldset>
          <!--Botão para rolar os dados-->
          <input
            type="button"
            class="roll-dices-button"
            name="roll-dices"
            onClick="rollDices()"
            value="Rolar os Dados"
          />
        </form>
      </section>
      <section id="roll-log">
        <h1 id="roll-log-header">Histórico de Rolagens</h1>
      </section>
    </main>
  </body>
</html>
